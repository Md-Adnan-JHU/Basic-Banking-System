    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link th:href="@{/styles/css/style.css}" rel="stylesheet"/>
    <style>
		body { background-color: #536162;}
		.button {
		  background-color: #4CAF50; /* Green */
		  border: none;
		  color: white;
		  padding: 10px 22px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		 
		  cursor: pointer;
		  -webkit-transition-duration: 0.4s; /* Safari */
		  transition-duration: 0.4s;
		 }
		
		.button2:hover {
		  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		}
    </style>
	
</head>
<body>
    <div id="loading"></div>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg">
            <a style="font-family: 'Zen Tokyo Zoo', cursive ;"class="navbar-brand" href="#"><img src="/styles/img/logo.png">Oriental Bank   </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{transactions}">Transactions</a>
                    </li>
             
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aboutus}">About Us</a>
                    </li>
                     
                </ul>
            </div>
        </nav>
    </section>
    <div style="clear:left"></div>
    <br><br><br><br><br>
	<div style="opacity:1;"  class="container my-2">
	    <h1>Customers List</h1>
	    <a th:href="@{/accountForm}" class="btn btn-primary btn-sm mb-3"> Add Account </a>
		
		<table border="1" style="background-color: #FFFFFF;" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Customer Account No.</th>
					<th>Customer Balance</th>
					<th>Actions</th>
					
				</tr>
			</thead>
			<tbody style="padding-top: 10px; margin-left:25px;margin-right:0px; margin-bottom:20px;">
				<tr th:each="account : ${listAccounts}">
					<td th:text="${account.holderName}"></td>
					<td th:text="${account.accountNumber}"></td>
					<td th:text="${account.currentBalance}"></td>
					<td><a th:href="@{/transferForm}"><button type="button"  class="button button2">Transfer Money</button></a>
					
					</tr>
			</tbody>
		</table>	
	</div>
</body>
</html>
