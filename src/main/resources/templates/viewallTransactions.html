<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">

	crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link th:href="@{/styles/css/style.css}" rel="stylesheet"/>
    <style>
		body { background-color: #536162;}
		
		

    </style>
</head>
<body>
    <div id="loading"></div>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg">
            <a style="font-family: 'Zen Tokyo Zoo', cursive ;"class="navbar-brand" href="#"><img src="/styles/img/logo.png">Oriental Bank   </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/all}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aboutus}">About Us</a>
                    </li>
                     
                </ul>
            </div>
        </nav>
    </section>
    <div style="clear:left"></div>
    <br><br><br><br><br><br>
    <div style="opacity:1;" class="container my-2">
	    <h1>Transactions List</h1>
	    
		<table border="1" style="background-color: #FFFFFF;" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Transfer Id</th>
					<th>Sender Acc. No.</th>
					<th>Receiver Acc. No.</th>
					<th>Transferred Amount</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${listTransactions}">
				    <td th:text="${transaction.transactionId}"></td>
					<td th:text="${transaction.senderAccountNumber}"></td>
					<td th:text="${transaction.recieverAccountNumber}"></td>
					<td th:text="${transaction.transactionAmount}"></td>
					
					</tr>
			</tbody>
		</table>	
	</div>
    
</body>
</html>
